<!DOCTYPE html>
<html>

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Search, Explore, Open" property="og:title" />
    <meta content="A website for guys to find content that gets you going!" property="og:description" />
    <meta content="https://LH0521.github.io/LinkHub/" property="og:url" />
    <meta content="https://github.com/LH0521/LinkHub/blob/main/logo.png?raw=true" property="og:image" />
    <meta content="#5C60F5" data-react-helmet="true" name="theme-color" />

    <!-- Tab -->
    <link rel="icon" type="image/x-icon" href="Assets/Images/Brand/logo_1.png">
    <title>Link Hub</title>

    <!-- Styles -->
    <link rel="stylesheet" href="Assets/Styles/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@webpixels/css@1.2.6/dist/index.css">

    <!-- Scripts -->
    <script src="https://unpkg.com/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="profile-section">
        <div class="profile-dropdown">
            <img id="profile-picture" src="Assets/Images/Brand/logo_3.png" alt="Profile Picture" class="profile-img">
            <span id="profile-name">Anonymous</span>
        </div>
        <div id="dropdown-menu" class="dropdown-content">
            <button id="login-button">Login</button>
            <button id="saves-button" style="display: none;">Saves</button>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="profileModal" aria-labelledby="profileModalLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="profileModalLabel">Profile Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <h4 id="modalProfileName"></h4>
            <p id="modalProfileSexuality"></p>
            <p id="modalProfileBody"></p>
            <p id="modalProfileActivity"></p>
            <p id="modalProfileExperience"></p>
            <p id="modalProfileRace"></p>
            <p id="modalProfileSource"></p>
            <p id="modalProfileKinks"></p>

            <p id="modalProfileRating"></p>
            <p id="modalProfileRatings"></p>
            <label for="rate" class="form-label">[profile]'s Attractiveness Rating</label>
            <input type="range" class="form-range" min="1" max="10" step="1" id="rate" style="display: none;">
            <p id="modalProfileRate"></p>
        </div>
    </div>

    <div class="container py-5">
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="searchBar" class="form-control" placeholder="Search here...">
            </div>
            <div class="col-md-4 d-flex justify-content-end align-items-center">
                <div class="d-inline-block me-3">
                    <label for="sortOptions" class="form-label">Sort by:</label>
                    <select id="sortOptions" class="form-select">
                        <option value="relevance">Relevance</option>
                        <option value="nameAsc">A-Z (Name)</option>
                        <option value="nameDesc">Z-A (Name)</option>
                    </select>
                </div>
            </div>

            <div class="col-md-2 d-flex justify-content-end align-items-center">
                <button id="clearFilters" class="btn btn-outline-danger">Clear Filters</button>
            </div>
        </div>

        <div id="resultsContainer" class="row">
        </div>

        <nav id="pagination" class="d-flex justify-content-center mt-4">
            <ul class="pagination">
                <li class="page-item">
                    <button id="prevPage" class="page-link" disabled>Previous</button>
                </li>
                <li class="page-item">
                    <span class="page-link" id="currentPage">1</span>
                </li>
                <li class="page-item">
                    <span class="page-link">/</span>
                </li>
                <li class="page-item">
                    <span class="page-link" id="totalPages">1</span>
                </li>
                <li class="page-item">
                    <button id="nextPage" class="page-link">Next</button>
                </li>
            </ul>
        </nav>
    </div>


    <!-- Google -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>


    <!-- Functions-->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>

    <!-- Locale -->
    <script src="Assets/Data/links.js"></script>
    <script src="Assets/Scripts/index.js"></script>
</body>

</html>
